<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <p>Todo List</p>

    <div class="add-area">
      <input
        type="text"
        placeholder="Todo name"
        id="todo-input"
        class="data-input"
      />
      <input type="date" id="due-date" class="date-input" />
      <button type="submit" onclick="addTodo()" class="add-btn">Add</button>
    </div>

    <div id="display" class="todo-grid"></div>

    <script src="scripts/script.js"></script>
  </body>
</html>
